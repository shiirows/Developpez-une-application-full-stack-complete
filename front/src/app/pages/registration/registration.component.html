<div class="container">
  <a routerLink="" class="back-button">
    <mat-icon aria-label="Back">arrow_back</mat-icon>
  </a>
  <h1>Inscription</h1>
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <div class="button-container">
      <button type="submit">Inscription</button>
    </div>
  </form>
</div>
