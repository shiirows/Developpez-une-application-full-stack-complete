

<div class="cont">
  
  <div class="form sign-in">
    <form class="form" (ngSubmit)="userForm.valid && onsubmit()" [formGroup]="userForm">
    <h2>Welcome back,</h2>
    <label>
      <span>email</span>
      <input type="text" formControlName="email" id="email" name="email" placeholder="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" placeholder="password" formControlName="passwordUser" id="password" name="user_password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>

    <span class="error" *ngIf="erreur" >
      <p>Invalid username or password</p>
    </span>
    
    <button type="submit" class="submit">Sign In</button>
    <button type="button" (click)="navigateInscription()" class="signup-btn">
      <i class="m--up"></i>Sign Up
    </button>
    
    </form>

  </div>
  <div class="sub-cont">
    <div class="img" >
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
     
      <div (click)="navigateInscription()" class="img__btn">
        <span  class="m--up">Sign Up</span>
       
        
      </div>
    </div>
    
  </div>
</div>
