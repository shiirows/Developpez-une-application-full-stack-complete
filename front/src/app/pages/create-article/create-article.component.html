<div class="container">
    <a routerLink="articles" class="back-button">
      <mat-icon aria-label="Back">arrow_back</mat-icon>
    </a>
    <h1>Créer un nouvel article</h1>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="type">Sélectionner un thème</label>
        <select id="type" name="type" formControlName="type" required (change)="onSubjectChange($event)">
          <option value="0">Choisir un thème</option>
          <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" name="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" name="content" formControlName="content" required></textarea>
      </div>
      <div class="button-container">
        <button type="submit">Créer</button>
      </div>
    </form>
</div>
